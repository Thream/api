definitions:
  Invitation:
    type: 'object'
    properties:
      id:
        type: 'integer'
        description: 'Unique id'
      value:
        type: 'string'
      expiresIn:
        type: 'integer'
        description: 'expiresIn is how long, in milliseconds, until the invitation expires. Note: 0 = never expires'
      isPublic:
        type: 'boolean'
      guildId:
        type: 'integer'
      createdAt:
        type: 'string'
        format: 'date-time'
      updatedAt:
        type: 'string'
        format: 'date-time'

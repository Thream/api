/users/current:
  put:
    security:
      - bearerAuth: []
    tags:
      - 'users'
    summary: 'Edit the current connected user info'
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: 'object'
            properties:
              email:
                type: 'string'
                format: 'email'
              name:
                type: 'string'
                minLength: 3
                maxLength: 30
                example: 'user'
              biography:
                type: 'string'
                maxLength: 160
                example: 'biography'
              status:
                type: 'string'
                maxLength: 100
                example: 'ðŸ‘€ Working on secrets projects...'
              logo:
                type: 'string'
                format: 'binary'
    responses:
      allOf:
        - $ref: '#/definitions/BadRequestError'
        - $ref: '#/definitions/UnauthorizedError'
        - $ref: '#/definitions/ForbiddenError'
        - $ref: '#/definitions/PayloadTooLargeError'
        - '200':
            content:
              application/json:
                schema:
                  allOf:
                    - $ref: '#/definitions/User'
                    - $ref: '#/definitions/UserCurrentStrategy'

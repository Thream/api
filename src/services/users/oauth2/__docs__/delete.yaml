/users/oauth2/{provider}:
  delete:
    security:
      - bearerAuth: []
    tags:
      - 'users'
    summary: 'Allows a user to delete a strategy of authentication (except local).'
    parameters:
      - name: 'provider'
        in: 'path'
        required: true
    responses:
      allOf:
        - $ref: '#/definitions/BadRequestError'
        - $ref: '#/definitions/UnauthorizedError'
        - $ref: '#/definitions/ForbiddenError'
        - '200':
            content:
              application/json:
                schema:
                  type: 'object'
                  properties:
                    message:
                      type: 'string'

/users/resetPassword:
  put:
    tags:
      - 'users'
    summary: 'Change the user password'
    description: 'Change the user password if the provided tempToken (sent in the email of POST /users/resetPassword) is correct.'
    requestBody:
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              password:
                type: 'string'
                format: 'password'
                example: 'password'
              tempToken:
                type: 'string'
            required:
              - 'password'
              - 'tempToken'
    responses:
      allOf:
        - $ref: '#/definitions/BadRequestError'
        - '200':
            content:
              application/json:
                schema:
                  type: 'object'
                  properties:
                    message:
                      type: 'string'
                      enum: ['The new password has been saved!']

/users/refreshToken:
  post:
    tags:
      - 'users'
    summary: 'Refresh the accessToken of the user'
    requestBody:
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              refreshToken:
                type: 'string'
            required:
              - 'refreshToken'
    responses:
      allOf:
        - $ref: '#/definitions/BadRequestError'
        - $ref: '#/definitions/UnauthorizedError'
        - '200':
            content:
              application/json:
                schema:
                  $ref: '#/definitions/AccessTokenResponse'

/members:
  delete:
    security:
      - bearerAuth: []
    tags:
      - 'members'
    summary: 'DELETE a member with its id (leave a guild)'
    responses:
      allOf:
        - $ref: '#/definitions/UnauthorizedError'
        - $ref: '#/definitions/ForbiddenError'
        - $ref: '#/definitions/NotFoundError'
        - '200':
            content:
              application/json:
                schema:
                  type: 'object'
                  properties:
                    deletedMemberId:
                      type: 'number'

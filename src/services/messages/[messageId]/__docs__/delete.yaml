/messages/{messageId}:
  delete:
    security:
      - bearerAuth: []
    tags:
      - 'messages'
    summary: 'DELETE a message with its id'
    parameters:
      - name: 'messageId'
        in: 'path'
        required: true
    responses:
      allOf:
        - $ref: '#/definitions/UnauthorizedError'
        - $ref: '#/definitions/ForbiddenError'
        - $ref: '#/definitions/NotFoundError'
        - '200':
            content:
              application/json:
                schema:
                  type: 'object'
                  properties:
                    deletedMessageId:
                      type: 'number'
